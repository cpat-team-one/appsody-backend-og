apiVersion: appsody.dev/v1beta1
kind: AppsodyApplication
metadata:
  namespace: dev-og
spec:
  # Add fields here
  version: 1.0.0
  applicationImage: dev.local/appsody-backend-og 
  stack: nodejs-express
  service:
    type: NodePort
    port: 3000
    annotations:
      prometheus.io/scrape: 'true'
  monitoring:
    labels:
      k8s-app: appsody-backend-og
  readinessProbe:
    failureThreshold: 12
    httpGet:
      path: /ready
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
    timeoutSeconds: 1
  livenessProbe:
    failureThreshold: 12
    httpGet:
      path: /live
      port: 3000
    initialDelaySeconds: 5
    periodSeconds: 2
  expose: true
  createKnativeService: false